<ion-header>

  <ion-navbar>
    <ion-title>Parking Spot Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
  <img [src]="staticMapUrl" />
  </div>
   <div class="spot-detail-address">
  {{ selectedSpot.parkingSpot.address }}
  </div>
  <button ion-button block round color="secondary" (click)="takeSpot()">Take Spot</button> 
  <button ion-button block round color="secondary" (click)="reportInvalidSpot()">Report Invalid Spot</button> 
  <button ion-button block round color="secondary" (click)="navigateToSpot()">Navigate to Spot</button> 
</ion-content>
