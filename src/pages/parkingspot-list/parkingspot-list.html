<ion-header>
  <ion-navbar hideBackButton>
     <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Available Parking Spots</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
   <ion-card class="spot-card" *ngFor="let spot of spots" (click)="spotTapped($event, spot)">
     <div class="spot-wrapper" >
       <div class="spot-userpicture">
         <image-loader [src]="spot.user.picture"></image-loader>
       </div>
       <div class="spot-details">
         <div class="spot-details-address">
           {{ spot.parkingSpot.address }}
         </div>
         <div class="spot-details-hourstate">
         </div>
       </div>
       <div class="spot-arrow">
         arrow
       </div>
     </div>
    
  </ion-card>
</ion-content>
