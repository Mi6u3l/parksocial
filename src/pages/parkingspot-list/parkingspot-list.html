<ion-header>
  <ion-navbar hideBackButton>
     <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Available Parking Spots</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="list-mini-content">

<div *ngIf="canRender">
 <div class="list-mini" *ngIf="spots">
    <ion-list>
      <button class="list-item" ion-item *ngFor="let spot of spots | orderByDistance" (click)="spotTapped($event, spot)">
        <ion-row no-padding class="content-row one-line">
          <ion-col no-padding width-18 class="item-avatar">
            <image-loader [src]="spot.user.picture"></image-loader>
             <p class="item-description">{{ spot.user.username }} </p>
          </ion-col>
          <ion-col no-padding width-72 class="item-content">
            <h3 class="item-title"> {{ spot.parkingSpot.address }}</h3>
            <p class="item-description">Distance: {{ spot.parkingSpot.distance }} km</p>
          </ion-col>
        </ion-row>
      </button>
    </ion-list>
  </div>
  <div class="nospotsfound" *ngIf="spots.length == 0">
    No reported parking spots were found, try to adjust the distance on settings.
  </div>
</div>
</ion-content>
<ion-content padding  *ngIf="!canRender">
  <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="40px" height="40px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
  <path fill="#000" d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z" transform="rotate(250 25 25)">
    <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="0.6s" repeatCount="indefinite"></animateTransform>
    </path>
  </svg>
  Looking for parking spots near you...
</ion-content>
