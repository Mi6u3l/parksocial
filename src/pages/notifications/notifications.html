<ion-header>
  <ion-navbar hideBackButton>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Notifications</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
 <div class="notifications-title">
    Select an address for which you would like to be notified on new spots.
</div>
<ion-list>
    <ion-item>
      <ion-input (click)="showAddressModal()" [(ngModel)]="address.place" type="text" placeholder="Pick an address"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
