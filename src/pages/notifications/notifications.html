<ion-header>
  <ion-navbar hideBackButton>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Notifications</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
 <div class="notifications-title">
    Select an address for which you would like to be notified on new spots.
</div>
<ion-list>
    <ion-item>
      <ion-input [(ngModel)]="autocomplete.query" (input)="updateSearch()"  type="text" placeholder="Pick an address"></ion-input>
    </ion-item>
    <ion-item *ngFor="let item of autocompleteItems" tappable (click)="chooseItem(item)">
      {{ item }}
    </ion-item>
  </ion-list>
</ion-content>
