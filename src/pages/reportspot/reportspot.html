<ion-header>
  <ion-navbar hideBackButton>
     <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Report Parking Spot</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="spot-detail-report">
   You are in this area:
  </div>
  <div #map id="map"></div> 
  <div class="spot-detail-report-description">
  1. Zoom to the place where you found the spot<br>
  2. Place Marker<br>
  3. Publish Spot<br>
  </div>
  <button class="action-button" (click)="addMarker()">Place Marker</button> 
  <button class="action-button" color="secondary" (click)="publishSpot()">Publish Spot</button> 
</ion-content>
